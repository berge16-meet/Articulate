{%block title%}

{%endblock%}
{% block navbar %}
<nav class="navbar navbar-light bg-faded">
    <a class ="navbar-brand" href="{{url_for('entry')}}"><img src="navlogo.png" alt="Articulate logo" height="24"><span class="sr-only">(current)</span></a>

    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="about">About Us</a>
      </li>
      <li class="nav-item">
      
    </ul>
    <form class="form-inline pull-xs-right">

      <button class="btn btn-danger-outline" type="submit">Search</button>
    </form>
  </nav>
{% endblock %}

{%block content%}

<div class="text-xs-center m-t-2">
  <h1> Sign Up Here! </h1>
</div>

  <div class="container">

      <div class="col-xs-4 col-xs-offset-4">
        {{ wtf.quick_form(form) }}

    </div>
