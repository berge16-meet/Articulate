{% extends "base.html" %}
{%import "bootstrap/wtf.html" as wtf%}
{%block title%}
  Sign Up
{%endblock%}
{% block navbar %}
<nav class="navbar navbar-dark bg-inverse">
    <a class ="navbar-brand" href="{{url_for('entry')}}"><img src='{{url_for("static",filename="navlogo.png")}}' style="width:70px;height:40px;"><span class="sr-only">(current)</span></a>

    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('about')}}">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
      </li>
    </ul>
  </nav>
{% endblock %}

{%block content%}

<div class="text-xs-center m-y-2">
  <h1> Sign Up Here! </h1>
</div>

  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        {{ wtf.quick_form(form) }}
      </div>
    </div>
  </div>

{%endblock%}
